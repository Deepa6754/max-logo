<html>
<script>
function drowPic()
{
var c=document.getElementById("t");
var ctx=c.getContext("2d");

ctx.beginPath();
ctx.strokeStyle="#999999";
ctx.lineWidth="5";
ctx.arc(300,250,155,0,7);
ctx.stroke();
ctx.fillStyle="#999999";
ctx.fill();

ctx.beginPath();
ctx.strokeStyle="#0000";
ctx.lineWidth="5";
ctx.arc(300,250,150,0,7);
ctx.stroke();
ctx.fillStyle="#000000";
ctx.fill();

ctx.beginPath();
ctx.strokeStyle="white";
ctx.lineWidth="5";
ctx.arc(300,250,100,0,7);
ctx.stroke();
ctx.fillStyle="white";
ctx.fill();


ctx.beginPath();
ctx.strokeStyle="#999999";
ctx.lineWidth="5";
ctx.arc(300,250,100,0,7);
ctx.stroke();
ctx.fillStyle="#999999";
ctx.fill();


ctx.beginPath();
ctx.strokeStyle="#000000";
ctx.lineWidth="5";
ctx.moveTo(300,353);
ctx.lineTo(300,147);
ctx.closePath();
ctx.stroke();
ctx.fillStyle="#999999";
ctx.fill();

ctx.beginPath();
ctx.strokeStyle="#000000";
ctx.lineWidth="5";
ctx.lineJoin="blvel";
ctx.moveTo(197,254);
ctx.lineTo(402,254);
ctx.closePath();
ctx.stroke();
ctx.fillStyle="blue";
ctx.fill();


} 
</script>
<body bgcolor="black" onload="drowPic();"><center>
<font size="+5" color="red">BMW LOGO</font><br>
<canvas id="t" height="550" width="700" style="background-color:white;"></canvas>
</center>
</html>
